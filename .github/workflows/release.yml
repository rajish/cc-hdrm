name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode project
        working-directory: cc-hdrm
        run: xcodegen generate

      - name: Build Universal Binary
        working-directory: cc-hdrm
        run: |
          xcodebuild \
            -project cc-hdrm.xcodeproj \
            -scheme cc-hdrm \
            -configuration Release \
            -destination 'generic/platform=macOS' \
            -archivePath build/cc-hdrm.xcarchive \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            ONLY_ACTIVE_ARCH=NO \
            archive

      - name: Export app
        run: |
          APP_PATH="cc-hdrm/build/cc-hdrm.xcarchive/Products/Applications/cc-hdrm.app"
          STAGING="release-staging"
          mkdir -p "$STAGING"
          cp -R "$APP_PATH" "$STAGING/"

      - name: Create DMG
        run: |
          hdiutil create -volname "cc-hdrm" \
            -srcfolder release-staging \
            -ov -format UDZO \
            cc-hdrm-${{ github.ref_name }}.dmg

      - name: Create ZIP
        working-directory: release-staging
        run: zip -r ../cc-hdrm-${{ github.ref_name }}.zip cc-hdrm.app

      - name: Compute SHA256
        run: |
          shasum -a 256 cc-hdrm-${{ github.ref_name }}.dmg >> checksums.txt
          shasum -a 256 cc-hdrm-${{ github.ref_name }}.zip >> checksums.txt
          cat checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            cc-hdrm-${{ github.ref_name }}.dmg
            cc-hdrm-${{ github.ref_name }}.zip
            checksums.txt
